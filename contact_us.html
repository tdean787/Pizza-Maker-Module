<div class="form-container">
    <div class="sub-form-container">
<form class="needs-validation contact-us" novalidate>
<div class="form-row">
  <div class="col-md-4 mb-3">
    <label for="validationDefault01"> First Name </label>
    <input type="text" class="form-control" id="validationDefault01" placeholder="First name" value="First Name" required>
        </div>
  <div class="col-md-4 mb-3">
    <label for="validationDefault02">Last name</label>
    <input type="text" class="form-control" id="validationDefault02" placeholder="Last name" value="Last Name" required>
        </div>
  <div class="col-md-4 mb-3">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group subject col-md-4 mb-3">
      <label> Subject </label>
      <select class="custom-select" required>
          <option value=""> Subject </option>       
          <option value="1"> General Customer Service </option>
          <option value="2"> Suggestions </option>
          <option value="3"> Product Support </option>
    </select>
  </div>
  <div class="col-md-4 mb-3">
    <label for="validationDefault02"> Message </label>
    <input type="text" class="form-control" id="validationDefault02" placeholder="Enter message here" value="Message" required>
        </div>
</div>
<button class="btn btn-primary submit-button"> Submit Form </button>
</form>
