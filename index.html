<div class="container-fluid d-flex justify-content-center">
  <h3 class="cursive"> Build Your Own Pizza! </h3>
</div>

<div class="container-fluid">
  <div class="row">
<div class="col-8">
<div class="container-fluid d-flex justify-content-start">
  <h4 class="cursive"> Saucy! </h4>
</div>

<div class="sauces">
  <div class="ingredients-boxes"">
    <input
      type="radio"
      value="redSauce"
      id="redSauce"
      name="sauce"
    />
    <label for="redSauce"> Red Sauce </label>

    <input
    type="radio"
    value="whiteSauce"
    id="whiteSauceCheckbox"
    name="sauce"
  />
  <label for="whiteSauceCheckbox"> White Sauce </label>

  <input
  type="radio"
  value="noSauce"
  onclick="noSauce(this);"
  id = "noSauceInput"
  name="sauce"
/>
<label for="noSauceInput"> No Sauce </label>

<div class="container-fluid d-flex justify-content-start">
  <h4 class="cursive"> Cheesy! </h4>
</div>

<input
type="checkbox"
value="mozzarella"
id="mozzarella"
/>
<label for="mozzarella"> Mozzarella </label>

<input
type="checkbox"
value="extraCheese"
id="extraCheese"
/>
<label for="extraCheese"> Extra Cheese </label>

<div class="container-fluid d-flex justify-content-start">
  <h4 class="cursive"> Top It Off </h4>
</div>
</div>
</div>
<div class="ingredients-boxes" id="ingredientsCheckboxContainer">
  <input
    type="checkbox"
    value="pepperoni"
    onclick="isChecked(this);"
    class="toppingOptions"
    id="pepperoni"
  />
  <label for="pepperoni"> Pepperoni </label>

    <input
      type="checkbox"
      value="olive"
      onclick="isChecked(this);"
      class="toppingOptions"
      id="olive"
    />
    <label for="olive"> Olives </label>

    <input
    type="checkbox"
    value="pineapple"
    onclick="isChecked(this);"
    class="toppingOptions"
    id="pineapple"
  />
  <label for="pineapple"> Pineapples </label>

  <input
  type="checkbox"
  value="mushroom"
  onclick="isChecked(this);"
  class="toppingOptions"
  id="mushroom"
/>
<label for="mushroom"> Mushrooms </label>

</div>
</div>

<h3 class="cursive" id="pizzaPrice"> Current Price: $<span id="currentPrice">15.00</span> </h3>

</div>
